<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Exemple de Viewport</title>
	<!--Es crida ExtJs-->
    <link rel="stylesheet" href="http://cdn.sencha.io/try/extjs/4.1.0/resources/css/ext-all-gray.css"/>
    <script src="http://cdn.sencha.io/try/extjs/4.1.0/ext-all-debug.js"></script>
	<script>
	//quan extJs ha carregat
	Ext.onReady(function() {
	//es crea un nou viewport
    Ext.create('Ext.container.Viewport', {
        layout: 'border',
    //items del viewport
		items: 
		[
			{
			//regi贸 nort
				region: 'north',
				html: '<h1 class="x-panel-header">Viewport</h1>',
				border: false,
				margins: '0 0 5 0'
			}, 
			//regi贸 oest
			{
				region: 'west',
				collapsible: true,
				title: 'Panell oest',
				width: 150
			}, 
			//regi贸 sud
			{
				region: 'south',
				title: 'Panell sud',
				collapsible: true,
				html: 'Contingut ',
				split: true,
				height: 100,
				minHeight: 100
			},
			//regi贸 est
			{
				region: 'east',
				title: 'Panell est',
				collapsible: true,
				split: true,
				width: 150
			}, 
			{
				region: 'center',
				xtype: 'tabpanel',
				activeTab: 0,
				items: {
					title: 'Pestanya 1',
					html: 'El contingut de la primera pestanya'
				}
			}
		]
    });
});
	
	
	</script>
</head>
<body>
</body>
</html>
